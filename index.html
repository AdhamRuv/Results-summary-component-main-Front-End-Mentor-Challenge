<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&family=Hanken+Grotesk:wght@500&family=Jomhuria&family=Jomolhari&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&family=Hanken+Grotesk:wght@500;700&family=Jomhuria&family=Jomolhari&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&family=Hanken+Grotesk:wght@500;700;800&family=Jomhuria&family=Jomolhari&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="parent">
    <div class="section section-1">
      <span class="result">Your Result</span>
      <div><span class="num">76</span>
      <span class="average">of 100</span>
      </div>
      <span class="great">Great</span>
      <div class="v1">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="section section-2">
      <h3>Summary</h3>
      <div>
        <img src="assets/images/icon-reaction.svg" alt="icon">
        <span class="s s1">Reaction</span>
        <span>80 <span class="a-100">/ 100</span></span>
      </div>
      <div>
        <img src="assets/images/icon-memory.svg" alt="icon">
        <span class="s s2">Memory</span>
        <span>92 <span class="a-100">/ 100</span>
      </div>
      <div>
        <img src="assets/images/icon-verbal.svg" alt="icon">
        <span class="s s3">Verbal</span>
        <span>61 <span class="a-100">/ 100</span>
      </div>
      <div>
        <img src="assets/images/icon-visual.svg" alt="icon">
        <span class="s s4">Visual</span>
        <span>72 <span class="a-100">/ 100</span>
      </div>
      <div>
        <input type="button" value="Continue">
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/AdhamRuv" target="_blank">Adham Saeed</a>.
    </div>
  </div>
</body>
</html>
